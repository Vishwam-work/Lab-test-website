<html>
    {% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/table.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    
    <link rel="stylesheet" href='https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css '>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.css">
    {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> {% endcomment %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen"> 
    <link rel="stylesheet" href="https://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css">

   


</head>
<body>

    <div class="container">
        <h1>Sample Collected</h1>
    
        

        <input type="text" class="cd-search table-filter" data-table="your-table" placeholder="Search here.." />
        <table class="table"
        
                     >
                     
                     <thead class="thead-light" >
                         <tr>
                    
                             <th>Search Chemical</th>
                             <th >Date</th>
                             <th >Location</th>
                            
                             <th >Test</th>
                             <th >Make chart</th>
                            </tr>
                        </thead>
                        <tbody>
                {% for i in form %}
                <tr>
                  
                    <td scope="row">{{i.samplename}}</td >
                        <td scope="row">{{i.sampledate}}</td >
                            <td scope="row">{{i.samplelocation}}</td >
                                <td scope="row"><a href="/test/{{i.id}}">Test</a></td >
                                <td scope="row"><a href="/chart/{{i.id}}">Make chart</a></td >
                                    
                                    
                                </tr>
                                
               

                
                {% endfor %}
            
               
               
            </tbody>
        </table>
    </div>

    <script>
        (function() {
            'use strict';
        
        var TableFilter = (function() {
         var Arr = Array.prototype;
                var input;
          
                function onInputEvent(e) {
                    input = e.target;
                    var table1 = document.getElementsByClassName(input.getAttribute('data-table'));
                    Arr.forEach.call(table1, function(table) {
                        Arr.forEach.call(table.tBodies, function(tbody) {
                            Arr.forEach.call(tbody.rows, filter);
                        });
                    });
                }
        
                function filter(row) {
                    var text = row.textContent.toLowerCase();
               //console.log(text);
              var val = input.value.toLowerCase();
              //console.log(val);
                    row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
                }
        
                return {
                    init: function() {
                        var inputs = document.getElementsByClassName('table-filter');
                        Arr.forEach.call(inputs, function(input) {
                            input.oninput = onInputEvent;
                        });
                    }
                };
         
            })();


    </script>

    

{% comment %} <script src="{% static 'js/table.js'%}"></script> {% endcomment %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/editable/bootstrap-table-editable.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/export/bootstrap-table-export.js"></script>
<script src="https://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/filter-control/bootstrap-table-filter-control.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script> 

</body>
</html>
