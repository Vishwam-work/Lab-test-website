<html>
    {% load static %}
    <head>
        
    </head>
        <body>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <!-- mobile metas -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="viewport" content="initial-scale=1, maximum-scale=1">
            <!-- site metas -->
            <title>HomeCare</title>
            <meta name="keywords" content="">
            <meta name="description" content="">
            <meta name="author" content="">
            <!-- bootstrap css -->
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
            <script src="{% static 'js/bootstrap.min.js'%}"></script> 

            <!-- style css -->
            <link rel="stylesheet" href="{% static 'css/style.css'%}">
            <!-- Responsive-->
            <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
            <!-- fevicon -->
            <link rel="icon" href="{%static 'images/fevicon.png'%}" type="image/gif" />
            <!-- Scrollbar Custom CSS -->
            <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css'%}">
            <!-- Tweaks for older IEs-->
            <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css '%}">
            <!-- owl stylesheets -->
            <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
            <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css '%}" media="screen">
            <div class="health_section layout_padding">
                <div class="container">
                    <h1 class="health_taital">Enter the sample</h1>
                    <p class="health_text">With date and location</p>
                    <div class="contact_box">

                        <form method="post" action="/sample/" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div>
                                <label>
                                    Sample name:
                                </label>
                                <input class="form-control"type="text" name="samplename">
                            </div><br>
                            <div>
                                <label>
                                    Sample Date:
                                </label>
                                <input class="form-control" type="date" name="sampledate">
                            </div><br>
                            <div>
                                <label>
                                    Sample Loaction:
                                </label>
                                <input class="form-control"type="text" name="samplelocation">
                        
                            </div>
                            <br>
                           
                           
                            <button type="submit">submit</button>
                    </form>
                </div>
                 
                </div>
            </div>
             <!-- health section end -->
        </body>

</html>
